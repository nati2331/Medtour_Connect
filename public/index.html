<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Submission</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Ensure the path matches your directory structure -->
</head>
<body>
    <div class="container">
        <h1>User Information Submission</h1>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="desiredService">Desired Service:</label>
            <input type="text" id="desiredService" name="desiredService">

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="/js/script.js" defer></script> <!-- Ensure the path matches your directory structure -->
</body>
</html>
